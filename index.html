<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>


   

    <div class="popup" id="popup">
        <form class="popup-container">
          <h2>Add new book</h2>
          <label class="label" for="title">Title</label>
          <input type="text" id="title" placeholder="Title" name="title" required maxlength="100" autocomplete="off">
          <label class="label" for="author">Author</label>
          <input type="text" id="author" placeholder="Author" required maxlength="100" autocomplete="off">
          <label class="label" for="pages">Pages</label>
          <input type="number" id="pages" placeholder="25" required max="10000" autocomplete="off">
          <label class="label" for="readAsk">Have you read?</label>
          <input type="checkbox" class="check" id="check" >
        </form>
          <button class="button" type="button" id="addBook">Add new one</button>
          
        
   </div>
      <main class="main">
        
        <div class="grid" id="grid"></div>
      </main>
</body>
</html>
